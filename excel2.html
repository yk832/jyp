function jypAction() {
    str = $('#JYPTEXT').val();

}

function solution(s){
    let answer=0;
    // let str = '이해솔';
    let pos=s.indexOf(str);

    while(pos!==-1){ // indexOf()가 -1면 찾지 못한것이므로 특정문자 찾았을때 반복문

      answer++; // 찾으면 카운팅
      pos=s.indexOf(str, pos+1); // pos 첫번째 찾은 그 위치 뒷편부터 찾아라
    }
    return answer;
  }
